{% extends 'base.html' %}


{% block container %}
    <div class="box">
        <div  class="heading"><h1>Login</h1></div>
          <form class="form" >
                {% csrf_token %}
              <input id="text" type="text" placeholder="User Name">
              <input type="password" placeholder="Password" >
              <input type="submit" class="btn" value="Login">
          </form>
          <div class="log-reg-link" >Don't have Account <a href="{% url 'login'%}">Register</a></div>  
                
        <div>
    </div>    
{% endblock %}
